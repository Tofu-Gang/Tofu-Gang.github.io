<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Score Keeper</title>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-2by1">
                                    <img
                                        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1975&q=80"
                                        alt="Ping Pong"
                                    />
                                </figure>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">Ping Pong Score Keeper</p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title is-1"><span id="score1"></span> to <span id="score2"></span></h1>
                                    <p class="subtitle">Use the buttons below to keep the score.</p>
                                    <label for="playingTo" class="label is-large is-inline">Playing to</label>
                                    <div class="select is-rounded">
                                        <select name="playingTo">
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button class="button is-primary card-footer-item is-large" id="player1">
                                    +1 Player One
                                </button>
                                <button class="button is-info card-footer-item is-large" id="player2">
                                    +1 Player Two
                                </button>
                                <button class="button is-danger card-footer-item is-large" id="reset">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
